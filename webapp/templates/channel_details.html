<!DOCTYPE html>
<html>
  <head>
    <title>Waartaa</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    <!-- Mixins-->
    <!-- Pen Title-->
    <div class="pen-title">
      <h1>Waartaa</h1>
    </div>
    <div class="container">
      <div class="card"></div>
      <div class="card">
        <h1 class="title">Network List</h1>
        <div style="margin-left: 60px">
        <h2>{{ payload.network.name }}/{{ payload.channel.name }}</h2>
      </div>
    </div>
    <iframe src="http://chat.waartaa.com#/network/{{ payload.network.name }}/channel/{{ payload.channel.name }}" width=350 height=450
      style="position: absolute; bottom: 0px; right: 0px; z-index:9999;"></iframe>
    <!-- Portfolio--><a id="portfolio" href="http://andytran.me/" title="View my portfolio!"><i class="fa fa-link"></i></a>
    <!-- CodePen--><a id="codepen" href="http://codepen.io/andytran/" title="Follow me!"><i class="fa fa-codepen"></i></a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="static/js/scripts.js"></script>
  </body>
</html>
